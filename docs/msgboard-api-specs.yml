openapi: "3.1.0"
info:
  title: Message Board API
  version: "1.0.0"
servers:
  - url: 127.0.0.1:3004/v1
    description: Message Board API Dev Server
security: []
components:
  schemas:
    user:
      type: object
      description: A user
      required:
        - name
        - password
      properties:
        name:
          type: string
          minLength: 2,
          maxLength: 15,
          pattern: "^[A-Za-z0-9_]+$"
          description: "Name of user"
          example: Fred
        password:
          type: string
          minLength: 2
          maxLength: 15
          description: "Password of user"
          example: "password1!"
    message:
      type: object
      description: A message
      required:
        - name 
        - msgText
      properties:
        name:
          type: string
          minLength: 3
          maxLength: 15
          pattern: "^[A-Za-z0-9_]+$"
          description: |
            Name of User who created
            the message
          example: Fred
        msgText:
          type: string
          description: |
            A message's text.
          minLength: 2
          maxLength: 30
          example: Hello World!
    messageWithId:
      allOf:
        - $ref: '#/components/schemas/message'
        - type: object
          description: A message with id
          required:
            - id
          properties:
            id:
              type: number
              description: message's id
              example: 1
paths:
  /messages:
    description: All the messages
    get:
      summary: List all messages
      operationId: getAllMessages
      description: |
        List all the messages in the order
        they were posted (newest at top).
      responses:
        "200":
          description: All the messages
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/messageWithId"
        "400":
          description: |
            Bad Request. 
    post:
      summary: Add a new message 
      operationId: addNewMessage
      description: Add a new message to the list
      requestBody:
        description: Message's data
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/message"
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/message"
        "400":
          description: |
            Bad Request. The message in the body of the Request 
            is either missing or malformed.
